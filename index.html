<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Zvířecí Kvíz</title>
</head>
<body>

        <!-- Registration Section -->
        <div id="registration-section" style="display: block;">
            <h1>Registration</h1>
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" placeholder="Enter your username">
            <br>
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" placeholder="Enter your password">
            <br>
            <button onclick="register()">Register</button>
        </div>
    
        <!-- Display Result Section -->
        <div id="result-section" style="display: none;">
            <h1>Result</h1>
            <p id="result-message"></p>
        </div>

    <div id="start-screen">
        <h1 class="difficulty">Vyberte obtížnost</h1>
        <p id="easy-score">Lehká: 0%</p>
        <p id="medium-score">Střední: 0%</p>
        <p id="hard-score">Těžká: 0%</p>
        <button id="easy-button">Lehká</button>
        <button id="medium-button">Střední</button>
        <button id="hard-button">Těžká</button>
    </div>

    <div id="quiz-container" style="display:none;">
        <h1>Zvířecí Kvíz</h1>
        <p id="question"></p>
        <div id="timer"></div>
        <img id="question-image" src="" alt="Obrázek otázky"> 
        <ul id="options" class="options">
            <li class="option" id="option1"></li>
            <li class="option" id="option2"></li>
            <li class="option" id="option3"></li>
            <li class="option" id="option4"></li>
        </ul>
        <button id="next-button">Další otázka</button>
        <div class="button">
        <button id="reset-button" style="display:none;">Resetovat kvíz</button>
        <button id="return-to-menu-button" style="display:none;">Vrátit se do hlavní nabýdky</button>
        <button id="next-difficulty-button" style="display:none;">Další obtížnost</button>
        </div>
    </div>
    <script src="otazky.js"></script> 
    <script src="javascript.js"></script>

    
</body>
</html>
